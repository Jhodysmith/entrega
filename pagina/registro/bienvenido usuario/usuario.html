<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Robótica de Usuario - Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="robot_instagram_logo.png" alt="Logo Instagram Robotico">
                <h1>Instagram Robotico</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Notificaciones</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="post">
                <img src="robot_post_image.jpg" alt="Imagen de publicación">
                <div class="post-info">
                    <div class="author">
                        <img src="robot_avatar.jpg" alt="Avatar del autor">
                        <span>RobotFriend</span>
                    </div>
                    <div class="likes">24 Me gusta</div>
                    <div class="comments">3 comentarios</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
